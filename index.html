<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="card">
      <div class="card__img">
        <img src="./assets/images/illustration-article.svg" alt="HTML & CSS foundations article">
      </div>
      <div class="card__content">
        <p class="card__tag">
          <strong>Learning</strong>
        </p>
        <p class="card__date">Published 21 Dec 2023</p>

        <div class="card__content--info">
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="card__author--profile">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__profile--img">
          <p class="card__profile--name">Greg Hooper</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
